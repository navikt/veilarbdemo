kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: veilarbdemo
  namespace: {{namespace}}
  labels:
    team: pto
  cluster: dev-fss
spec:
  image: docker.pkg.github.com/navikt/veilarbdemo/veilarbdemo:{{version}}
  port: 8080
  webproxy: true
  leaderElection: true
  ingresses:
    - https://veilarbdemo-{{namespace}}.nais.preprod.local
  prometheus:
    enabled: true
    path: veilarbdemo/internal/metrics
  readiness:
    path: veilarbdemo/internal/isReady
    initialDelay: 30
  liveness:
    path: veilarbdemo/internal/isAlive
    initialDelay: 30
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 75
  resources:
    limits:
      cpu: "1"
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 512Mi
  envFrom:
    - configmap: pto-config
